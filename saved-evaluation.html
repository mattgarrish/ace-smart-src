<!DOCTYPE html>
<html lang="en">
<head>
	<title>Saved Evaluation</title>
	<meta charset="utf-8"/>
	<script>
		function init(json) {
			document.getElementById('report').appendChild(document.createTextNode(JSON.stringify(JSON.parse(json),null,3)));
		}
	</script>
	<style>
		p {
			font-family: sans-serif;
		}
		pre {
			width: 65%;
			height: 400px;
			overflow: scroll;
			background-color: rgb(248,248,255);
		}
	</style>
</head>
<body>
	<p><strong>This page must be saved locally. Do not bookmark.</strong></p>
	<p>Save either the entire page or the following JSON data. If using Chrome, make sure the "Save as type" field is set to "Webpage, Complete".</p>
	<pre id="report"></pre>
</body>
</html>
