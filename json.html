<!DOCTYPE html>
<html lang="en">
<head>
	<title>Saved Report</title>
	<meta charset="utf-8"/>
	<script type="text/javascript">
		function init(json) {
			document.getElementById('report').value = JSON.stringify(JSON.parse(json),null,3);
			document.getElementById('json').value = JSON.stringify(JSON.parse(json));
		}
	</script>
	<style>
		p {
			font-family: sans-serif;
			font-weight: bold;
		}
		textarea {
			width: 65%;
			min-height: 300px;
		}
	</style>
</head>
<body>
	<p>This page must be saved locally. Do not bookmark.</p>
	<p>Save either the entire page or just the JSON data in the following text box.</p>
	<textarea id="report" cols="50" rows="20"></textarea>
	<input id="json" type="hidden"/>
	<p>To reload this report, select or drag and drop it on the start tab.</p>
</body>
</html>
