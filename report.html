<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<script type="text/javascript">
			function init(title,report,created) {
				document.title = title;
				document.getElementsByTagName('main')[0].innerHTML = report;
				document.getElementById('date-created').innerHTML = created;
			}
		</script>
		<style>
			body{
				font-family: sans-serif;
				font-size: 62.5%;
				background-color: rgb(245, 245, 245);
				margin: 0 0 0 3rem;
				padding: 0;
			}
			header,
			footer {
				margin-left: -3rem;
			}
			main {
				padding: 0 1rem;
			}
			div#daisy-credential {
				float: left;
			}
			div#daisy-credential {
				width: 45px;
				height: 35px;
			}
			h1 {
				font-size: 1.3rem;
				font-weight: normal;
				color: rgb(255,255,255);
				background-color: rgb(27,95,161);
				margin: 0;
				padding: 0.4rem;
				text-indent: 0.5rem;
				border-bottom: 0.1rem solid rgb(0,191,255);
			}
			h2#title {
				font-size: 1.8rem;
				font-weight: normal;
				color: rgb(0,0,0);
				border-left: none;
				margin: 2rem 0 0 0;
			}
			h3 {
				font-size: 1.4rem;
				font-weight: normal;
				color: rgb(0, 0, 150);
				padding-left: 0.5rem;
				margin: 3rem 0 1rem 0;
			}
			p,
			td,
			th{
				font-size: 1rem;
			}
			div.summaryTable {
				max-width: 30rem;
				display: table;
				margin: 1rem 0rem 2rem 0.5rem;
				border: 0.1rem solid rgb(0,0,0);
				border-radius: 0.5rem;
			}
			div.summaryTable > h3 {
				display: table-row;
				font-size: 1rem;
				font-weight: bold;
				color: rgb(0,0,0);
				background-color: rgb(230,240,255);
				padding: 0.5rem 0.5rem 0.5rem 0.8rem;
			}
			div.summaryTable > p {
				display: table-row;
			}
			div.summaryTable > p > span,
			div.summaryTable > h3 > span {
				display: table-cell;
				padding: 0.75rem;
				font-size: 0.9rem;
			}
			div.summaryTable > h3 > span:first-child {
				border-top-left-radius: 0.5rem;
			}
			div.summaryTable > h3 > span:last-child {
				border-top-right-radius: 0.5rem;
			}
			div.summaryTable > p:last-child > span:first-child {
				border-bottom-left-radius: 0.5rem;
			}
			div.summaryTable > p:last-child > span:last-child {
				border-bottom-right-radius: 0.5rem;
			}
			div.summaryTable > p:nth-child(n+2) > span {
				border-top: 0.1rem solid rgb(150,150,150);
			}
			div.summaryTable > p > span.label {
				background-color: rgb(240,240,240);
			}
			div.summaryTable > p > span.pass {
				color: rgb(0,0,0);
				background-color: rgb(230,240,230);
			}
			div.summaryTable > p > span.fail {
				font-weight: bold;
				color: rgb(240,230,230);
				background-color: inherit !important;
			}
			.pubinfo {
				margin: 0.5rem 0 2rem 0;
				padding: 0;
				font-size: 140%;
			}
			.info > p {
				padding: 0;
				margin: 0.8rem 0 0 0.5rem;
				font-size: 0.9rem;
			}
			table {
				border-collapse: collapse;
				width: 85%;
				margin-top: 1rem;
			}
			td,
			th{
				padding: 0.7rem 0.5rem;
				border: 0.1rem solid gray;
			}
			th{
				text-align: left;
				background-color: rgb(229, 239, 250);
			}
			tbody th{
				font-weight: normal;
				width: 40%;
				background-color: rgb(245, 245, 245);
			}
			td.lvl{
				width: 4rem;
			}
			.pass{
				background-color: rgb(239, 251, 245)
			}
			.fail{
				background-color: rgb(251, 239, 245)
			}
			.na{
				background-color: rgb(240, 240, 240)
			}
			.unverified{
				background-color: rgb(255, 255, 240)
			}
			.todo{
				background-color: rgb(255, 255, 200)
			}
			.label{
				font-weight: bold;
				width: 9rem;
				vertical-align: top;
			}
			.value{
				max-width: 40rem;
			}
			details {
				margin: 0 0 1.6rem 1rem;
			}
			details > summary {
				font-size: 1.1rem;
				font-weight: bold;
			}
			footer {
				padding: 1rem 0;
				background-color: rgb(240,240,240);
				border-top: 0.1rem solid rgb(200,200,200);
			}
			footer > * {
				font-size: 0.9rem;
				font-style: italic;
				margin: 0 0 0.5rem 1rem;
				padding: 0 0 0 4rem;
			}
		</style>
	</head>
	<body typeof="Book" vocab="https://schema.org">
		<header>
			<div id="daisy-credential"><a href=""><img src="http://www.daisy.org/ace/logo.png" alt="DAISY Ace Certified Evaluator"/></a></div>
			<h1>EPUB Accessibility Conformance Report</h1>
		</header>
		
		<main></main>
		
		<footer>
			<p id="generator">Report created using <a href="http://www.daisy.org/ace">DAISY Ace</a></p>
			<p id="timestamp">Generated: <span id="date-created"></span></p>;
		</footer>
	</body>
</html>
