<div class="sc-body">
	<p>Verify that purpose of each link can be understood from their text alone.</p>
	<p class="sc-note">Note: This success criterion differs from <a href="#sc-2.4.4">2.4.4</a> in that all
		necessary context must be part of the link text. The reader must not have to read the surrounding text
		to understand the purpose of the link.</p>
</div>
