<div class="sc-body">
	<p>Verify that there is no content that flashes more than three times per second.</p>
	<p class="sc-note">Note: This success criterion differs from <a href="#sc-2.3.1">2.3.1</a> in that it makes
		no exceptions for flashing that is below the general and red flash thresholds.</p>
</div>
